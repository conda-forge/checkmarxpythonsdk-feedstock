{% set name = "CheckmarxPythonSDK" %}
{% set version = "0.5.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6951c45b5dbe4272e0b460b9dbada15a803b1241b630c30145eb9758220c6ed5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - urllib3 ==1.26.8
    - requests >=2.22.0
    - requests-toolbelt >=0.9.1
    - zeep >=3.4.0
    - python-dateutil >=2.8.2

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/checkmarx-ts/checkmarx-python-sdk.git
  summary: Simple, fast, extensible JSON encoder/decoder for Python
  description: |
    This is wrapper using Python for CxSAST and CxOSA REST API, Portal SOAP API, CxSAST ODATA API, CxSCA REST API.
  license: GPL-3
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JFreitas9
